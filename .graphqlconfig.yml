projects:
  rawVideos:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: ufmtfl2e5jcnxh5bdvzsln2aze
        maxDepth: 2
extensions:
  amplify:
    version: 3
